<!DOCTYPE html>
<html>
<head>
    <title>Bokeh Effect Web App</title>
    <style>
        /* Inline CSS code for the container */
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        /* Other inline CSS rules for the rest of the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }
        /* Add a hover effect for the submit button */
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Hover effect */
        input[type="submit"]:hover {
            background-color: #2675bf;
        }
    </style>
</head>
<body>
    <h1>Bokeh Effect Web App</h1>
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload and Apply Bokeh Effect">
        </form>
    </div>
</body>
</html>
